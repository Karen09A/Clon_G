<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="icons/logo-de-google.ico"> <!-- Poner el Icono arriba -->
    <title>Clon_Google</title>
</head>
<!-- Basado en el modelado en cajas  -->
<body>
    <!-- Contenedor con contenido Introductorio  -->
    <header>
        <div class="opciones">
            <a href="#">Gmail</a>
            <a href="#">Imágenes</a>
            <a href="#"><img src="https://ssl.gstatic.com/gb/images/bar/al-icon.png" alt="IconoApps"></a>
            <a href="#"><button>Iniciar sesión</button></a>
        </div>
    </header>
    <!-- Contenedor del buscador  -->
    <main>
        <div class="contenido">
            <img class="logo" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo_Google">
            <div class="buscador">
                <img  class="lupa" src="icons/google_lupa.png" alt="Google Lupa">
                <input type="text" name="buscador" id="buscador">
                <button><img class="voz" src="icons/google_voz.png" alt="Google Voz" ></button>
                <button><img class="lens" src="icons/google_lens.png" alt="Google Lens"></button>
            </div>
            <div class="buscador-botones">
                <button>Buscar con Google</button>
                <button>Voy a tener suerte</button>
            </div>
            <p>Ofrecido por Google en: <a href="#">Español(Latinoamérica)</a></p>
        </div>
    </main>
    <!-- Contenedor del pie de pagina -->
    <footer>
        <div class="pie1">
            <p>México</p>
        </div>
        <div class="pie2">
            <div class="izq">
                <a href="#">Sobre Google</a>
                <a href="#">Publicidad</a>
                <a href="#">Negocios</a>
                <a href="#">Cómo funciona la Búsqueda</a>
            </div>
            <div class="der">
                <a href="#">Privacidad</a>
                <a href="#">Condiciones</a>
                <a href="#">Configuración</a>
            </div>
            
        </div>
    </footer>
</body>
</html>
